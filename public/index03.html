<!DOCTYPE html>
<html lang="ko">
<!-- 빌드 도구 없이 사용하기 -->
<!-- HTTP를 통해 제공 : 더 깊이 파고들면 관리하기 쉽도록 코드를 별도의 JavaScript 파일로 분할해야 할 수도 있습니다. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 포함 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- 기본 ES 모듈에서 Vue를 사용하려면 대신 다음 HTML을 사용하십시오. -->
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
    <script type="module">
        import { createApp } from 'vue';
        import MyComponent from './index03_MyComponent.js'
        $(function () {
            createApp(MyComponent).mount('#app')
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div id="app">{{ message }}</div>
</body>

</html>
