<!DOCTYPE html>
<html lang="ko">
<!-- 빌드 도구 없이 사용하기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",  
                "vue-router": "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.0.0-alpha.12/vue-router.esm.js",
                "vuex": "https://cdnjs.cloudflare.com/ajax/libs/vuex/4.0.0-beta.2/vuex.esm-browser.js"
            }
        }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        div.box {
            padding: 20px;
            border: 1px solid gray;
            border-radius: 20px;
            margin: 15px;
            font-size: 12pt;
        }
        table{ width: 60%; margin: auto; border: 1px solid gray; }
        td{ width: 60%; margin: auto; border: 1px solid gray;padding: 5px;text-align: center; }

        </style>
    <title>라우터 사용하기(네임드 뷰</title>
</head>

<body>
    <div id="app" class="box">
        <h3>라우터 사용하기(네임드 뷰)</h3>
        <table>
            <tr>
                <td colspan="2"><router-view></router-view></td>
            </tr>
            <tr>
                <td><router-view name="two"></router-view></td>
                <td><router-view name="one"></router-view></td>
            </tr>
        </table>
    </div>
    <script type="module">
        import { createApp } from "vue"
        import { createRouter, createWebHashHistory } from "vue-router"

        const One = {template: '<p>하나</p>' };
        const Two = {template: '<p>둘!</p>' };
        const Default = {template: '<p>디폴트</p>' };
        const routes = [
            {
                path: '/',
                components:{
                    default: Default,
                    one:One,
                    two:Two
                }
            }
        ];
        const router = createRouter({
            history: createWebHashHistory(),
            routes, 
        })
        const app = createApp({})
        app.use(router)
        app.mount('#app')
    </script>    
</body>

</html>
