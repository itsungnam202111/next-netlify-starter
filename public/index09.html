<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- 날짜 사용 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ko.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <script type="module">
        import { createApp, ref } from 'vue';
        $(function () {
            // CompositionAPI
            createApp({
                setup() {
                    const show = ref(true)
                    const list = ref([1, 2, 3])
                    return {
                        show,
                        list
                    }
                }
            }).mount('#app');
        });
    </script>
    <style>
        div {
            padding: 20px;
            border: 1px solid gray;
            border-radius: 20px;
            margin: 5px;
        }
        button {
            margin-right: 5px;
        }
    </style>
    <title>조건문과 반복문 사용하기</title>
</head>

<body>
    <h3>조건문과 반복문 사용하기</h3>

    <div id="app">
        <button class="btn btn-outline-success btn-sm" @click="show = !show">리스트 토글</button>
        <button class="btn btn-outline-success btn-sm" @click="list.push(list.length + 1)">데이터 추가하기</button>
        <button class="btn btn-outline-success btn-sm" @click="list.pop()">데이터 제거하기</button>
        <button class="btn btn-outline-success btn-sm" @click="list.reverse()">리스트 뒤집기</button>
        <br><br>
        <!-- v-if="조건식" : 조건이 만족하면 보여줌 -->
        <ul v-if="show && list.length">
          <!-- 반복문 -->  
          <li v-for="item of list">{{ item }}</li>
        </ul>
        <!-- v-else-if -->
        <p v-else-if="list.length">목록이 비어 있지 않지만 숨겨져 있습니다.</p>
        <!-- v-else -->
        <p v-else>목록이 비어 있습니다.</p>        
    </div>
</body>

</html>
