<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- 날짜 사용 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ko.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <script type="module">
        import { createApp, ref } from 'vue';
        import Item  from './index12_ItemComponent1.js'
        import Item2 from './index12_ItemComponent2.js'
        $(function () {

            // CompositionAPI
            createApp({
                components: {
                    Item,
                    Item2
                },
                setup() {
                    const list = ref([
                        { idx: 0, text: 'HTML' },
                        { idx: 1, text: 'CSS' },
                        { idx: 2, text: 'JavaScript' },
                        { idx: 3, text: 'Vue3' }
                    ])
                    return {
                        list
                    }
                }
            }).mount('#app');
        });
    </script>
    <style>
        div {
            padding: 20px;
            border: 1px solid gray;
            border-radius: 20px;
            margin: 5px;
        }
    </style>
    <title>사용자 컴포넌트 사용하기</title>
</head>

<body>
    <h3>사용자 컴포넌트 사용하기</h3>

    <div id="app">
        <ul>
            <!-- :item="item" 에서 ":변수명=" 의 변수명은 js파일의 props 변수명을 기술한다. -->
            <item v-for="item in list" :item="item"></item>
        </ul>  
        <hr>
        <ul type="circle">
            <!-- :key 참조 -->
            <!-- https://kamang-it.tistory.com/entry/WebPerformanceVue-vfor%EA%B3%BC-key-%EA%B7%B8%EB%A6%AC%EA%B3%A0-%EC%84%B1%EB%8A%A5%EC%82%AC%EC%9D%B4%EC%9D%98-%EA%B4%80%EA%B3%84 -->
            <item2 v-for="item of list" :item="item" :key="item.idx"></item2>
        </ul>  
    </div>
</body>

</html>
