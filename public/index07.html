<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <script type="module">
        import { createApp, ref } from 'vue';
        // OptionsAPI
        $(function () {
            createApp({
                data() {
                    return {
                        message: 'Hello Vue!'
                    }
                },
                methods:{
                    reverseMessage() {
                        this.message = this.message.split('').reverse().join('');
                    }
                }
            }).mount('#app1');
            
            // CompositionAPI
            createApp({
                setup() {
                    const message = ref('반갑다 뷰!!!');
                    function reverseMessage() {
                        message.value = message.value.split('').reverse().join('')
                    }
                    return{
                        message,
                        reverseMessage
                    }
                }
            }).mount('#app2');
        });
    </script>
    <style>
        div{padding: 20px; border:1px solid gray; border-radius: 20px; margin: 5px;}
        button { margin-right: 10px;;}
    </style>
    <title>사용자의 입력처리하기</title>
</head>

<body>
    <h3>사용자의 입력처리하기</h3>

    <div id="app1">
        {{ message }} <br><br>
        <!-- @click 과 v-on:click 은 같은 기능을 수행 함-->
        <button class="btn btn-outline-success btn-sm" @click="reverseMessage">문자열뒤집기</button>
        <button class="btn btn-outline-success btn-sm" v-on:click="message += '★'">뒤에 "★"붙이기</button>
        <button class="btn btn-outline-success btn-sm" @click="message = '★' + message">앞에 "★"붙이기</button>
    </div>
    
    <div id="app2">
        {{ message }} <br><br>
        <button class="btn btn-outline-success btn-sm" @click="reverseMessage">문자열뒤집기</button>
        <button class="btn btn-outline-success btn-sm" v-on:click="message += '★'">뒤에 "★"붙이기</button>
        <button class="btn btn-outline-success btn-sm" @click="message = '★' + message">앞에 "★"붙이기</button>
    </div>
</body>

</html>
