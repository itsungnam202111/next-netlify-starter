<!DOCTYPE html>
<html lang="ko">
<!-- 빌드 도구 없이 사용하기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module">
        import { createApp } from 'vue';
        const data = await axios.get("./data.json").then(response => {console.log(response.data); return response.data;});
        $(function () {
            createApp({
                setup() {
                    return {
                        data
                    }
                }
            }).mount('#app')
        });
    </script>
    <style>
        div {
            padding: 20px;
            border: 1px solid gray;
            border-radius: 20px;
            margin: 15px;
            font-size: 10pt;
        }
    </style>
    <title>로컬 JSON파일 사용하기</title>
</head>

<body>
    <div id="app">
        <h3>로컬 JSON파일 사용하기</h3>
        <hr>
        <ul>
            <li v-for="item in data">
                {{ item.h}} ({{item.k}}) : {{item.t}}
            </li>
        </ul>

    </div>
</body>

</html>
