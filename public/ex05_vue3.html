<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 연습 5</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <style>
        button {
            margin: 5px;
        }
    </style>
    <!-- 'vue'코드에서 직접 가져올 수 있는 방법 : <script type="importmap"> 라는 기본 브라우저 기능을 활용하여 블록을 통해 가능합니다 .  -->
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3.2.31/dist/vue.esm-browser.js"
          }
        }
    </script>
    <script type="module">
        import { createApp } from 'vue'
        $(function () {
            const EventHandling = {
                data() {
                    return {
                        message: 'Hello Vue.js!'
                    }
                },
                methods: {
                    reverseMessage() {
                        this.message = this.message
                            .split('')
                            .reverse()
                            .join('')
                    },
                    appendStar() {
                        this.message = this.message + "★";
                    },
                    prependStar() {
                        this.message = "★" + this.message;
                    },
                }
            }
            createApp(EventHandling).mount('#app')
        });
    </script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">문자열 뒤집기 1</button>
        <button @click="reverseMessage">문자열 뒤집기 2</button>
        <button v-on:click="prependStar">앞에 별붙이기</button>
        <button v-on:click="appendStar">뒤에 별붙이기</button>
    </div>
</body>

</html>
