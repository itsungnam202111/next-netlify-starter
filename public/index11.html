<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- 날짜 사용 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ko.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <script type="module">
        import { createApp, ref } from 'vue';
        $(function () {
            // CompositionAPI
            createApp({
                setup() {
                    const text = ref('Edit me')
                    const checked = ref(true)
                    const checkedNames = ref(['Jack', 'Mike'])
                    const picked = ref('One')
                    const selected = ref('A')
                    const multiSelected = ref(['A','D'])

                    return {
                        text,
                        checked,
                        checkedNames,
                        picked,
                        selected,
                        multiSelected
                    }
                }
            }).mount('#app');
        });
    </script>
    <style>
        div {
            padding: 20px;
            border: 1px solid gray;
            border-radius: 20px;
            margin: 5px;
        }
        button {
            margin-right: 5px;
        }
    </style>
    <title>폼에 바인딩 하기</title>
</head>

<body>
    <h3>폼에 바인딩 하기</h3>

    <div id="app">
        <!-- v-model 지정자 -->
        <input v-model="text"></input> {{ text }}
        <hr>
        <input type="checkbox" id="checkbox" v-model="checked"></input>&nbsp;
        <label for="checkbox">Checked: {{ checked }}</label>
        <hr>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames"></input>&nbsp;<label for="jack">Jack</label>&nbsp;&nbsp;
        <input type="checkbox" id="john" value="John" v-model="checkedNames"></input>&nbsp;<label for="john">John</label>&nbsp;&nbsp;
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames"></input>&nbsp;<label for="mike">Mike</label>&nbsp;&nbsp;
        <p>Checked names: <pre>{{ checkedNames }}</pre></p>
        <hr>
        <input type="radio" id="one" value="One" v-model="picked"></input>&nbsp;<label for="one">One</label>&nbsp;&nbsp;
        <input type="radio" id="two" value="Two" v-model="picked"></input>&nbsp;<label for="two">Two</label>&nbsp;&nbsp;
        <br></br>
        <span>Picked: {{ picked }}</span>
        <hr>
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>&nbsp;&nbsp;
        <span>Selected: {{ selected }}</span>
        <hr>
        <select v-model="multiSelected" multiple style="width:100px">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>&nbsp;&nbsp;
        <span>Selected: {{ multiSelected }}</span>
    </div>
</body>

</html>
